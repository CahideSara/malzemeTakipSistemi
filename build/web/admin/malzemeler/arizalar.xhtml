<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/admin/malzemeler/malzemeler.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="alan">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="img-rounded" style="background-color:#fff;height:600px;">
                        <br/>
                        <br/>
                        <div class="col-md-7">
                            <h:form  id="ariza-table">
                                <h:dataTable  class="table table-striped table-bordered" style="background-color:#269abc;font-size: small;" cellspacing="0" width="100%"  value="#{arizaDeposuBEAN.arizaDlist}" var="ariza">
                                    <thead>
                                        <h:column>
                                            <f:facet  name="header"><a style="color: white">MALZEME ID</a></f:facet>
                                                #{ariza.id}  
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><a style="color: white">MALZEME ADI</a></f:facet>
                                                #{ariza.malzeme_ad}  
                                        </h:column>
                                        <h:column>
                                            <f:facet  name="header"><a style="color: white">MALZEME TÜRÜ</a></f:facet>
                                                #{ariza.tur}  
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header"><a style="color: white">ARIZA KAYDI</a></f:facet>
                                                #{ariza.arizak}  
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><a style="color: white">ARIZA NEDENİ</a></f:facet>
                                                #{ariza.ariza_nedeni}  
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><a style="color: white">ARIZA TARİHİ</a></f:facet>
                                                #{ariza.arizat}  
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><a style="color: white">DURUMU </a></f:facet>
                                                #{ariza.durumu}  
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><a style="color: white">İŞLEM</a></f:facet>

                                            <h:column  rendered="#{arizaDeposuBEAN.onaylı(ariza.durumu)==true}" >
                                                <h:commandButton  style="font-size: x-small;background-color: #286090 ;color: #fff"  action="#{arizaDeposuBEAN.arizagider(ariza)}" value="ARIZA GİDERİLDİ" ></h:commandButton> 
                                            </h:column> 
                                            <h:column  rendered="#{arizaDeposuBEAN.onaylı(ariza.durumu)==false}" >
                                                <a>-----</a>
                                            </h:column> 
                                        </h:column>
                                    </thead>
                                </h:dataTable>
                                <pre style="color: darkred">  #{arizaDeposuBEAN.page}.SAYFA  TOPLAM SAYFA: #{arizaDeposuBEAN.pageCount} </pre>

                            </h:form> 
                            <h:form>

                                <div class="btn btn-group">


                                    <h:commandLink  action="#{arizaDeposuBEAN.geri()}"    >
                                        <h:graphicImage url="/resources/images/geri.png" style="width:50px; height: 45px;" alt="cikis"  />
                                        <f:ajax execute="@this" render="ariza-table"/>
                                    </h:commandLink>
                                    <h:commandLink  action="#{arizaDeposuBEAN.ileri()}"     >
                                        <h:graphicImage url="/resources/images/next.png" style="width:50px; height: 45px;" alt="cikis"  />

                                        <f:ajax execute="@this" render="ariza-table"/>
                                    </h:commandLink>
                                </div>
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
