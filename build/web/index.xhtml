<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
              integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/css/style.css" type="text/css"/>


        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="custom.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript name="jquery/jquery.js" library="primefaces" />
        <h:outputScript library="js" name="bootstrap.js" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  




    </h:head>
    <h:body >
        <h:form>
            <div class="container-fluid"  >




                <h:graphicImage style=" height:100px;" url="/resources/images/yy.png"  ></h:graphicImage>
                <div  style="background-color:#2aabd2 ;padding:60px;height:500px;">
                    <div class="col-lg-2">



                    </div>
                    <div class="col-lg-7 ">


                        <div class="col-lg-3 " >
                            <br/><br/>
                            <h:form id="kisi">
                                <div class="form-group">
                                    <label  for="inputName" style="font-weight: bolder">SİCİL NO *  :</label>
                                    <h:inputText style="width:250px;height:30px;" value="#{userBEAN.r.sicil_no }" styleClass="form-control"  /> 
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="inputName"> <i style="width: 300px;font-weight: bolder" class="fas fa-user">KULLANICI ADI *:  </i >  </label>

                                    <h:inputText style="width:250px;height:30px;" value="#{userBEAN.r.kullanici_adi}" styleClass="form-control"   /><br/>
                                </div>

                                <div class="form-group">
                                    <label for="inputName"> <i style="width: 300px;font-weight: bolder" class="fas fa-lock"> SİFRE *: </i>  </label>

                                    <p:password style="width:250px;height:30px;" id="p_passwordid" value="#{userBEAN.r.sifre }" styleClass="form-control"   /><br/>
                                </div>


                                <h:commandButton  style="width:80px;height:50px;" styleClass="btn btn-primary" value="GİRİŞ" action="#{userBEAN.login()}" />
                                <h:commandLink onclick="$('#modalSifre').modal('show')"  class="btn btn-toolbar"    >
                                    <u style=" color: #002752;font-size: x-small; ">ŞİFREMİ UNUTTUM</u>
                                    <f:ajax execute="sifre-modal"   />
                                </h:commandLink >

                            </h:form>


                        </div>
                    </div>  
                </div>  </div>

            <div  style="background-color:#fff ;padding:60px;height:100px;">

                <h:form   >
                    <div  class="col-lg-6">

                        <a href="https://www.turktelekom.com.tr/sayfalar/ana-sayfa.aspx">
                            TÜRK TELEKOM SİTESİ
                        </a>
                    </div>



                    <div  class="col-lg-3 btn btn-group">

                        <a href="https://www.facebook.com/TurkTelekom">
                            <h:graphicImage url="/resources/images/face.png" style="width:30px; height: 30px;" alt="cıkıs"  >

                            </h:graphicImage>
                        </a>



                        <a  href="https://twitter.com/turktelekom"> 
                            <h:graphicImage url="/resources/images/tweet.png" style="width:30px; height: 30px;" alt="tweeter"  ></h:graphicImage>
                        </a>


                        <a  href="https://www.instagram.com/TurkTelekom/"> 
                            <h:graphicImage url="/resources/images/ins.png" style="width:30px; height: 30px;" alt="cıkıs"  ></h:graphicImage>

                        </a>
                        <a  href="https://www.youtube.com/TurkTelekom"> 
                            <h:graphicImage url="/resources/images/ytube.jpg" style="width:30px; height: 30px;" alt="cıkıs"  ></h:graphicImage>

                        </a>
                    </div>
                </h:form>  



            </div> 

        </h:form>
        <h:form  >
            <div style="width: auto;" class="modal" id="modalSifre" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <h:panelGroup style="font-size: small" layout="block" class="modal-content" id="sifre-modal">

                        <div class="modal-header">
                            <h5 class="modal-title" style="font-weight: bolder">ŞİFREMİ UNUTTUM</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"> 
                                </span>
                            </button>
                        </div>
                        <div  class="modal-body">
                            <br/>
                            <br/><center> <label style="color: #000;font-weight: bolder;">GİRMİŞ OLDUĞUNUZ BİLGİLER DOGRU OLDUĞU TAKDİRDE KULLANICI ADINIZ </label><br/>
                                <label style="color: #000;font-weight: bolder;"> VE ŞİFRENİZ "<a style="color: #ac2925">turktelekom</a> " OLARAK GÜNCELLENECEKTİR.BU ŞİFREYLE  </label><br/>
                                <label style="color: #000;font-weight: bolder;"> GİRİŞ YAPTIKTAN SONRA LÜTFEN KULLANICI ADINIZ VE ŞİFRENİZİ DEĞİŞTİRİNİZ. </label><br/>
                                <br/>
                                <br/></center>
                            <label style="width: 150px; color: #000">SİCİL NO : </label>
                            <h:inputText  value="#{userBEAN.r.sicil_no}"/><br/>
                            <br/>
                            <label style="width: 150px; color:#000">KULLANICI  &#160; ADI :</label>
                            <h:inputText  value="#{userBEAN.r.kullanici_adi}"/><br/><br/>


                            <label style="width: 150px; color: #000">SORU : </label>
                            <h:selectOneMenu  value="#{userBEAN.r.soru}" class="form-group" style="height: 30px; width: 250px; ">
                                <f:selectItem  itemValue="EN SEVDİĞİN RENK ?" itemLabel="EN SEVDİĞİN RENK ?"/>
                                <f:selectItem  itemValue="ISSIZ ADAYA DÜŞSEN YANINA NE ALIRDIN ?" itemLabel="ISSIZ ADAYA DÜŞSEN YANINA NE ALIRDIN ?"/>
                                <f:selectItem  itemValue="UĞURLU SAYIN NEDİR?" itemLabel="UĞURLU SAYIN NEDİR?"/>
                                <f:selectItem  itemValue="EN SEVDİĞİN KİTAP YAZARI KİMDİR ?" itemLabel="EN SEVDİĞİN KİTAP YAZARI KİMDİR ?"/>
                                <f:selectItem  itemValue="HANGİ DÖNEMDE YAŞAMAK İSTERDİN ?" itemLabel="HANGİ DÖNEMDE YAŞAMAK İSTERDİN ?"/>
                                <f:selectItem  itemValue="ÖRNEK ALDIĞIN KİŞİ KİMDİR ?" itemLabel="ÖRNEK ALDIĞIN KİŞİ KİMDİR ?"/>

                            </h:selectOneMenu>
                            <br/>
                            <br/>

                            <label style="width: 150px; color: #000">CEVAP : </label>
                            <h:inputText id="cevap" value="#{userBEAN.r.cevap}" validatorMessage="2 den fazla karakter içermelidir !!">
                                <f:validateLength  minimum="2"/>
                            </h:inputText>
                            <h:message for="cevap" style="color: red" />
                            <br/>
                            <br/>
                            <label style="color: #ac2925">OLARAK BİLGİLERİNİ DOĞRULA..</label>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton    styleClass="btn btn-danger"   value="DOĞRULA" action="#{userBEAN.sifremiUnuttum()}" >                                                       
                            </h:commandButton> 
                            <button type="button"  class="btn bg-info" data-dismiss="modal">VAZGEÇ</button>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </h:form>


    </h:body>
</html>
