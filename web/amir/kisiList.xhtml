<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/amir/template/layout.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 " >
                    <div  class="container " style="background-color:#fff;width: auto ;height: 600px;" >
                        <br/>
                        <br/>

                        <h:form id="kisi-table"  style="width: auto;">
                            <f:view>
                                <h:dataTable class="table table-striped table-bordered" style="font-size:x-small; background-color: #269abc;width: auto; column-width: auto;border:20px; " cellspacing="10" border="2"   value="#{userBEAN.amirkmlist}" var="kisi">
                                    <thead>
                                        <h:column >
                                            <f:facet  name="header" ><a style="color: white"> SİCİL NO </a></f:facet>
                                                #{kisi.sicil_no}
                                        </h:column >
                                        <h:column >
                                            <f:facet  name="header"><a style="color: white">AD</a> </f:facet>
                                                #{kisi.ad}  
                                        </h:column >
                                        <h:column >
                                            <f:facet  name="header"><a style="color: white">SOYAD</a> </f:facet>
                                                #{kisi.soyad}  
                                        </h:column >
                                        <h:column>
                                            <f:facet  name="header"><a style="color: white">TELEFON</a> </f:facet>
                                                #{kisi.telefon}  
                                        </h:column>
                                        <h:column >
                                            <f:facet  name="header"><a style="color: white">E-MAİL</a> </f:facet>
                                                #{kisi.mail}  
                                        </h:column >
                                        <h:column >
                                            <f:facet  name="header"><a style="color: white">SAHA EKİBİ</a></f:facet>
                                                #{kisi.ekibi}  
                                        </h:column >
                                        <h:column >
                                            <f:facet  name="header"><a style="color: white">MESLEĞİ</a></f:facet>
                                                #{kisi.görevi}  
                                        </h:column >
                                        <h:column >
                                            <f:facet  name="header"><a style="color: white">KONUMU</a></f:facet>
                                                #{kisi.konumu} 
                                        </h:column >
                                        <h:column  >
                                            <f:facet  name="header"><a style="color: white">TT/FİRMA</a></f:facet>
                                                #{kisi.tt_firma}                                       
                                        </h:column >
                                        <h:column >
                                            <f:facet  name="header"><a style="color: white">DETAY</a></f:facet>
                                            <h:commandLink  value="detail" action ="#{kisiBEAN.detaila(kisi)}" />                                          
                                        </h:column >
                                    </thead>
                                </h:dataTable>
                                <pre style="color: darkred">  #{userBEAN.pageamk}.SAYFA  TOPLAM SAYFA: #{userBEAN.pageCountamk} </pre>
                            </f:view>
                        </h:form>

                        <h:form>
                            <div class="btn btn-group">
                                <h:commandLink  action="#{userBEAN.geriamk()}"    >
                                    <h:graphicImage url="/resources/images/geri.png" style="width:50px; height: 45px;" alt="cikis"  />
                                    <f:ajax execute="@this" render="kisi-table"/>
                                </h:commandLink>
                                <h:commandLink  action="#{userBEAN.ileriamk()}"     >
                                    <h:graphicImage url="/resources/images/next.png" style="width:50px; height: 45px;" alt="cikis"  />
                                    <f:ajax execute="@this" render="kisi-table"/>
                                </h:commandLink>
                            </div>
                        </h:form>
                    </div>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
